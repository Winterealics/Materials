<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>

    <style>
        th {
            text-align:left
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Full Name</th>
            <th>Screen Name</th>
            <th>Identity</th>
        </tr>

        {% for c in data %}
            <tr>
                {% for i in c %}
                    <td>{{i}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>

</html>
